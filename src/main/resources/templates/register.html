<!DOCTYPE html>
<html lang = "en" xmlns:th="https://thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Login</title>
  <script src=logic.js>
  </script>
</head>
<body class="vsc-initialized">
<div class="container">
  <form class="form-register" method="post" action="/register">
    <h2 class="form-register-heading">Please register</h2>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
    </p>
    <input name="_csrf" type="hidden" value="40827a10-c3cb-496e-ace3-d15afe0b7377">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <br>
    <div>
      <a id="sign-in"  href="http://localhost:8080/login">Sign in</a>
    </div>
  </form>
</div>
</body>
</html>
